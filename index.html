            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;

        button:hover {

        .settings {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .setting-group input[type="text"],
        .setting-group input[type="number"] {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .setting-group input[type="range"] {
            width: 150px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
        }

        .font-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .font-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .font-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .font-preview {
            font-size: 32px;
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--bg-primary);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            word-break: break-word;
            min-height: 80px;
        }

        .font-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .font-controls input[type="range"] {
            flex: 1;
            min-width: 100px;
        }

        .font-size-display {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 50px;
            text-align: right;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .settings {
                flex-direction: column;
            }

            .font-preview {
                font-size: 24px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
